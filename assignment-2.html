<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-d/s/9xM0vN7HMV7OqPgo7zF0tJ51XaHV5l1Fw6b/8i+PjW2H/uwBS0zAmFgq8L+dD9J" crossorigin="anonymous">

    <title>Responsive Starter Template</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #3a4a5b;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            margin: 0 1rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #17a2b8;
        }

        .jumbotron {
            background-color: #f8f9fa;
            padding: 4rem 2rem;
            border-radius: 1rem;
        }

        .jumbotron h1 {
            font-size: 2.5rem; /* Adjusted font size */
            color: #343a40;
        }

        .jumbotron h3 {
            color: #343a40;
        }
    </style>
</head>

<body>

    <div class="container-xxl bg-warning text-center border-5">
        <h1>WELCOME!</h1>
        <h3>hello!</h3>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Your Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="jumbotron">
                    <h1>Welcome to Your Website</h1>
                    <p>This is a basic responsive starter template using Bootstrap v5.0.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for some features) -->
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-pP3NwLrAOHQjfwJ6dBMlJdJmHR2AS1mR2g2E83eg5SS3p1+qBQI4SH0Nr+8b3cRH3" crossorigin="anonymous"></script>
</body>

</html>
